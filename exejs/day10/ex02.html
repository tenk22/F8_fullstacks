<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .dark-mode {
        background-color: #222;
        color: #f0f0f0;
      }
      .light-mode {
        background-color: #f0f0f0;
        color: #222;
      }
    </style>
  </head>
  <body class="light-mode">
    <!-- <button class="btn btn01" onclick="myFunc">Click me</button> -->
    <button class="btn" onclick="toggleDarkMode()">darkmode</button>
  </body>

  <script>
    //  dùng classList để làm nút bấm có chức năng dark mode
    const btnElement = document.querySelector("button.btn");
    const body = document.body;
    function toggleDarkMode() {
      body.classList.toggle("dark-mode");
      body.classList.toggle("light-mode");
      if (body.classList.contains("dark-mode")) {
        btnElement.textContent = "light?";
      } else {
        btnElement.textContent = "click me";
      }
    }
  </script>
</html>
