<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Xay dung 1 form dang ky bao gom email, password, gender, button submit, sau khi nguoi dung nhập và ấn submit, khi nhấn submit thì console.log thông tin đăng ký. -->

    <form id="register" action="" method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="email" name="password" />
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit" />
      </div>
    </form>

    <script src="./ex03.js"></script>
  </body>
</html>
