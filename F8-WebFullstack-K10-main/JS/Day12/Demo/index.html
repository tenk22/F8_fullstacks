<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-inner">
        <div class="slide">
          <img src="https://placehold.co/800x300?text=Slide+1" alt="slide 1" />
        </div>
        <div class="slide">
          <img src="https://placehold.co/800x300?text=Slide+2" alt="slide 2" />
        </div>
        <div class="slide">
          <img src="https://placehold.co/800x300?text=Slide+3" alt="slide 3" />
        </div>
      </div>
      <div class="control">
        <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
      <div class="process">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <script src="./ex01.js"></script>
  </body>
</html>
