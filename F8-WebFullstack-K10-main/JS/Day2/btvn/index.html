    <script>
      let a = 7

      }
      if (a > c) {
        let sort = a
        a = c
        c = sort
        console.log(a, b, c, sort)
      }
      if (b > c) {
        let sort = b
        b = c
        c = sort
        console.log(a, b, c, sort)
      }

      console.log('Thứ tự tăng dần của 3 số là:', a, b, c)
