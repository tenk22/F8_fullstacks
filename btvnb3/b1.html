<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="b1.css" />
  </head>
  <body>
    <div class="container">
      <h1>Try a free sample</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta iure
        laboriosam, omnis quo, assumenda tempore magnam debitis excepturi amet
        maiores ut voluptate in dolor commodi repellendus sed eum libero ea.
      </p>
      <form action="#" method="post">
        <div class="form-group">
          <label for="Firstname">First name</label>
          <input
            type="text"
            id="Firstname"
            name="Firstname"
            placeholder="John"
          />
        </div>
        <div class="form-group">
          <label for="Lastname">Last name</label>
          <input
            type="text"
            id="Lastname"
            name="Lastname"
            placeholder="Smith"
          />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="john@example.com"
          />
        </div>
        <div class="form-group">
          <label for="Address">Address</label>
          <input
            type="text"
            id="Address"
            name="Address"
            placeholder="Silk St"
          />
        </div>
        <div class="form-group">
          <label for="City">City</label>
          <input type="text" id="City" name="City" placeholder="London" />
        </div>
        <div class="form-group">
          <label for="State">State <span>(optional)</span></label>
          <input type="text" id="State" name="State" placeholder="" />
        </div>
        <div class="form-group">
          <label for="Zip code">Zip code</label>
          <input
            type="text"
            id="Zip code"
            name="Zip code"
            placeholder="EC2Y8DS"
          />
        </div>
        <div class="form-group">
          <label for="Country">Country</label>
          <select name="Country" id="Country">
            <option value="UKingdom">UKingdom</option>
            <option value="NgaNgo">NgaNgo</option>
          </select>
        </div>
        <div class="form-group full-width">
          <input type="submit" id="submit" value="Send ME free CoffEE" />
        </div>
      </form>
    </div>
  </body>
</html>
