<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2000's Store</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <div class="logo"><h1>2000'S</h1></div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="shop.html">Shop</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </div>
        <div class="nav-icons">
          <a href="#"><i class="fas fa-user"></i></a>
          <a href="#"><i class="fas fa-search"></i></a>
          <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Hero Section -->
      <section class="hero">
        <div class="hero-slider">
          <div class="slide">Slide 1</div>
          <div class="slide">Slide 2</div>
          <div class="slide">Slide 3</div>
          <div class="slide">Slide 4</div>
        </div>
        <div class="hero-content">
          <h2>2000's Collection</h2>
          <a href="shop.html" class="cta-button">Shop Now</a>
        </div>
      </section>

      <!-- Categories Section -->
      <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-list" id="categoryList"></div>
      </section>

      <!-- Featured Products Section -->
      <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-list" id="featuredProducts"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>2000's Store - All rights reserved</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
