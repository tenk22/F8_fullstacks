<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="b1.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Hey there</h1>
      <p class="subtext">
        <span class="highlight">We'd like to hear from you</span>. Send us your
        message or just say hy with our contact form or directly via phone, we
        love to chat.
      </p>
      <form>
        <div class="form-group">
          <div class="icon-group"><i class="fa fa-user"></i></div>
          <input type="text" id="name" placeholder="your name" required />
          <span class="tooltip">Enter your name</span>
        </div>
        <div class="form-group">
          <div class="icon-group"><i class="fa fa-envelope"></i></div>
          <input
            type="email"
            id="email"
            placeholder="your@domain.com"
            required
          />
          <span class="tooltip">Enter your email</span>
        </div>
        <div class="form-group">
          <div class="icon-group"><i class="fa fa-phone"></i></div>
          <input type="tel" id="phone" placeholder="+44 00 123" required />
          <span class="tooltip">Enter your phone number</span>
        </div>
        <div class="form-group">
          <div class="icon-group"><i class="fas fa-tag"></i></div>
          <select id="subject">
            <option value="" disabled selected>Subject</option>
            <option value="sub1">sub1</option>
            <option value="sub2">sub2</option>
            <option value="sub3">sub3</option>
          </select>
          <label for="subject" class="select-label"></label>
        </div>
        <div class="form-group">
          <div class="icon-group message">
            <i class="fa fa-comment"></i>
          </div>
          <textarea id="message" required></textarea>
        </div>
        <div class="footer">
          <input type="checkbox" name="copy" id="coppy" />
          <label for="coppy">
            <span class="mark"></span>
            <span class="message">Send me a copy of this message</span>
          </label>
          <button>Send</button>
        </div>
      </form>
    </div>
  </body>
</html>
