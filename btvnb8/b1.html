<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner dự án</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="b1.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="main-banner">
        <div class="main-banner__card">
          <h2 class="main-heading">Ha Noi Melody Residences</h2>
          <p class="main-description">
            Dự án Ha Noi Melody Residences tọa lạc ngay trung tâm Khu đô thị mới
            Linh Đàm. Dự án có quy mô 3.28ha, dự kiến cung ứng ra thị trường
            1.857 căn hộ cao cấp.
          </p>
          <div class="main-location">
            <i class="fas fa-map-marker-alt"></i>
            <span>Quận Hoàng Mai, Hà Nội</span>
          </div>
          <span class="main-price">3,2 TỶ/CĂN</span>
        </div>
      </div>
    </div>
  </body>
</html>
