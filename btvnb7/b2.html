<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: "Nunito", sans-serif;
        background: url("http://uiwebsoft.com/justlog/login-one/images/login-bg2.jpg")
          no-repeat center center fixed;
        background-size: cover;
        margin: 10vh;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh;
      }
      .container {
        display: flex;
        width: 60%;
        height: 80%;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        position: relative;
      }
      .left {
        background-color: #ff574d;
        color: #fff;
        padding: 40px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .left .logo-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .left .logo {
        width: 50px;
        height: 50px;
        background-color: #fff;
        color: #ff574d;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        margin-right: 10px;
        font-size: 2rem;
        font-weight: 700;
      }
      .left h1 {
        font-size: 2rem;
      }
      .left p {
        font-size: 1rem;
        margin: 20px 0;
        text-align: center;
      }
      .left .social-icons {
        display: flex;
        justify-content: center;
        margin: 40px 0 20px 0;
      }
      .left .social-icons a {
        margin: 0 10px;
        font-size: 1.5rem;
        color: #ffffff;
        background-color: #2a202024;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        text-decoration: none;
      }
      .left .read-more {
        background-color: #fff;
        color: #ff574d;
        padding: 10px 20px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 700;
        margin-bottom: 40px;
        margin: 20px 0 20px 0;
      }
      .right {
        padding: 40px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .right h2 {
        color: #272323;
        font-size: 1.5rem;
        margin-bottom: 10px;
        text-align: center;
      }
      .right h2 span {
        color: #ff574d;
      }
      .right hr {
        margin: 0 auto 20px;
        width: 50px;
        border: 0;
        border-top: 1px solid #ff574d;
      }
      .right form {
        display: flex;
        flex-direction: column;
        width: 80%;
      }
      .right input[type="email"],
      .right input[type="password"] {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }
      .right input[type="checkbox"] {
        margin-right: 10px;
      }
      .right .checkbox-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        color: #717171;
      }
      .right .checkbox-container a {
        color: #717171;
      }
      .right button {
        padding: 10px;
        background-color: #ff574d;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
      }
      .right .register-link {
        margin-top: 20px;
        text-align: center;
        color: #717171;
      }
      .right .register-link a {
        color: #717171;
        text-decoration: none;
      }
      .middle-circle {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        background-color: #fff;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .middle-circle i {
        color: #ff574d;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo-container">
          <div class="logo">JL</div>
          <h1>Just Log</h1>
        </div>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repudiandae
          esse aliquam iure, quisquam dolor fugiat sunt cumque voluptatem quam
          pariatur?
        </p>
        <a href="#" class="read-more">Read More</a>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
      <div class="middle-circle">
        <i class="fas fa-arrow-right"></i>
      </div>
      <div class="right">
        <h2>Login to <span>your account</span></h2>
        <hr />
        <form>
          <input type="email" placeholder="Email Address" required />
          <input type="password" placeholder="Password" required />
          <div class="checkbox-container">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember me</label>
            <a href="#" style="margin-left: auto; text-decoration: none"
              >Forgot Password</a
            >
          </div>
          <button type="submit">LOGIN</button>
        </form>
        <div class="register-link">
          <p>Don't have an account? <a href="#">Register here</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
