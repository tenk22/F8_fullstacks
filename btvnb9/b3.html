<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>b3</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
      }

      .contact-form {
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 600px;
      }

      .contact-form h1 {
        margin-bottom: 20px;
        color: #333;
        text-align: center;
      }

      .contact-form p {
        text-align: center;
        margin-bottom: 40px;
      }

      .form-group {
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: calc(50% - 10px);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }

      .form-group textarea {
        width: 100%;
        height: 100px;
        resize: vertical;
      }

      .form-group.full-width {
        flex-direction: column;
      }

      .form-group.full-width input,
      .form-group.full-width textarea {
        width: 100%;
      }

      .contact-form button {
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        border-radius: 20px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        width: 200px;
        margin: 0 auto;
        display: block;
      }

      .contact-form button:hover {
        background-color: #0056b3;
      }

      label {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="contact-form">
      <h1>Drop Us a Line</h1>
      <p>
        Reach out to us from our contact form and we will get back to you
        shortly.
      </p>
      <form>
        <div class="form-group">
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="First Name *"
            required
          />
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Last Name *"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email *"
            required
          />
          <select id="department" name="department">
            <option value="sales">Sales</option>
            <option value="support">Customer Support</option>
            <option value="marketing">Marketing</option>
          </select>
        </div>
        <div class="form-group full-width">
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Message *"
            required
          >
          </textarea>
        </div>
        <div class="form-group full-width">
          <button type="submit">Send message</button>
        </div>
      </form>
    </div>
  </body>
</html>
