<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Layout</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <aside class="sidebar-menu">
          <div class="logo">
            <img src="img/caped.svg" alt="Logo" />
          </div>
          <h2>Explore</h2>
          <nav class="nav">
            <a href="#" class="menulist"><i class="fas fa-bolt"></i> New In</a>

            <a href="#" class="menulist"
              ><i class="fas fa-tshirt"></i> Clothing</a
            >

            <a href="#" class="menulist"
              ><i class="fas fa-shoe-prints"></i> Shoes</a
            >

            <a href="#" class="menulist"
              ><i class="fas fa-handbag"></i> Accessories</a
            >

            <a href="#" class="menulist"
              ><i class="fas fa-dumbbell"></i> Activewear</a
            >

            <a href="#" class="menulist"
              ><i class="fas fa-gift"></i> Gifts & Living</a
            >

            <a href="#" class="menulist"
              ><i class="fas fa-lightbulb"></i> Inspiration</a
            >
          </nav>
          <button class="btn">
            <span class="icon">
              <i class="fa-regular fa-circle-question"></i>
            </span>
            <span class="hidden">Help Center</span>
          </button>
        </aside>
        <div class="main-content">
          <form action="#!" class="search-form">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="search" placeholder="Search store" />
          </form>
          <div class="menu">
            <a href="#">Products</a>
            <a href="#">Story</a>
            <a href="#">Manufacturing</a>
            <a href="#">Packaging</a>
          </div>
          <div class="navbar">
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
            <a href="#"><i class="fas fa-user"></i></a>
          </div>
        </div>

        <div class="image-grid">
          <div class="grid-item">
            <img src="img/pc1.jpg" alt="Image 1" />
          </div>
          <div class="grid-item">
            <img src="img/pc1.jpg" alt="Image 2" />
          </div>
          <div class="grid-item">
            <img src="img/pc1.jpg" alt="Image 3" />
          </div>
          <div class="grid-item">
            <img src="img/pc1.jpg" alt="Image 4" />
          </div>
          <div class="grid-item">
            <img src="img/pc1.jpg" alt="Image 5" />
          </div>
          <div class="grid-item">
            <img src="img/pc1.jpg" alt="Image 6" />
          </div>
          <div class="grid-item">
            <img src="img/pc1.jpg" alt="Image 7" />
          </div>
          <div class="grid-item">
            <img src="img/pc1.jpg" alt="Image 8" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
