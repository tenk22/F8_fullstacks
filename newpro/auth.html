<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./css/auth.css" />
  </head>
  <body>
    <header>
      <h1>2000'S</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart</a>
        <a href="auth.html" class="login-icon" title="Login">
          <i class="fas fa-user"></i>
        </a>
      </nav>
    </header>
    <div class="auth-container">
      <h1>ĐĂNG NHẬP</h1>
      <div class="social-buttons">
        <button class="google">Đăng nhập Google</button>
        <button class="facebook">Đăng nhập Facebook</button>
      </div>
      <div class="divider">Hoặc tài khoản</div>
      <form id="auth-form">
        <input type="text" id="username" placeholder="Tài khoản" required />
        <input type="password" id="password" placeholder="Mật khẩu" required />
        <div class="forgot-password">Quên mật khẩu?</div>
        <button type="submit">Đăng nhập</button>
      </form>
      <div class="register">
        ĐĂNG KÝ NGAY <a href="register.html">Tại đây</a>
      </div>
    </div>
  </body>
</html>
