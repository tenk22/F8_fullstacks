<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Subscribe</title>
    <link rel="stylesheet" href="b1.css" />
  </head>
  <body>
    <div class="container">
      <h1>Earn income <span>with your CSS skills</span></h1>
      <p>
        Sign up and we'll send you the best freelance opportunities straight to
        your inbox.<br />
        We're building the largest self-service freelancing marketplace for
        people like you.
      </p>
      <form action="#">
        <div class="input-container">
          <input type="email" placeholder="Email address" required />
        </div>
        <div class="button-container">
          <button type="submit">Send Me Opportunities</button>
        </div>
      </form>
    </div>
  </body>
</html>
